title: eRum2020 Program
author: eRum2020 Organizing Comittee
abstract: |
  The European R users meeting (eRum) is a biennial conference that brings the R
  User Community of Europe together to exchange experiences, broaden knowledge
  of R and collaborate.
  eRum is an open event, and it welcomes expert and skillful practitioners as
  well as people who just want to take a peek on the future of data science.
  eRum aims to provide a platform for the creation of new collaborations and for
  sharing experiences.
