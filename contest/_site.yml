name: "erum2020-covidr-contest"
output:
  html_document:
    css: assets/styles.css
navbar:
  title: eRum2020::CovidR
  type: erum2020
  left:
    - text: ""
      icon: fa-home
      href: index.html
    - text: "About"
      icon: fa-info
      href: about.html
    - text: "Submit"
      icon: fa-arrow-circle-up
      href: submit.html
  right:
    - text: "eRum2020"
      href: https://2020.erum.io/
    - text: "GitHub"
      icon: fa-github
      href: https://github.com/Milano-R/erum2020-covidr-contest
gallery:
  meta_dir: contributions
  single_meta: true
  type_field: type
  type_template:
    webpage: embed-url
  navbar:
    left:
      - text: "Gallery"
        icon: fa-folder-open
  include_before: |
    {{htmltools::tagList(
      htmltools::tags$script(src="assets/main.js"),
      htmltools::div(
        class = "row",
        htmltools::h3(title, style = htmltools::css(display = "inline")),
        htmltools::tags$em("by", author),
        htmltools::tags$sup(
          "[", htmltools::a("repository", href = repository, target = "_blank", .noWS = "outside"), "]"
        ),
        htmltools::tagList(
          bsplus::bs_attach_collapse(
            bsplus::bs_button("Like this contribution!", button_type = "primary"),
            "utterances-top"
          ),
          bsplus::bs_collapse(
            id = "utterances-top",
            content = htmltools::div(
              htmltools::HTML('
                        <script src="https://utteranc.es/client.js"
                                repo="riccardoporreca/test-utterances"
                                issue-term="pathname"
                                label=":+1:"
                                theme="github-light"
                                crossorigin="anonymous"
                                async>
                        </script>'
              )
            )
          )
        )
      ),
      htmltools::hr()
    )}}
  include_after: |
    <hr/><div class="row">
      <span>eRum2020 CovidR Contest</span>
        {{htmltools::tagList(
          bsplus::bs_attach_collapse(
            bsplus::bs_button("Like this contribution!", button_type = "primary"),
            "utterances-bottom"
          ),
          bsplus::bs_collapse(
            id = "utterances-bottom",
            content = htmltools::div(
              htmltools::HTML('
                        <script src="https://utteranc.es/client.js"
                                repo="riccardoporreca/test-utterances"
                                issue-term="pathname"
                                label=":+1:"
                                theme="github-light"
                                crossorigin="anonymous"
                                async>
                        </script>'
              )
            )
          )
        )}}
      <span style="float: right;"><em>
        Created with <a href="https://riccardoporreca.github.io/rmdgallery" target="_blank">rmdgallery</a>
        {{utils::packageVersion("rmdgallery")}}
      </em></span>
    </div><hr/>
